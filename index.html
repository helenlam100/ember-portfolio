<!DOCTYPE html>

<body>

  <script type="text/x-handlebars">
    <div>
      <ul>
        <li>{{#link-to 'index'}}Home{{/link-to}}</li>
        <li>{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
        <li>{{#link-to 'resume'}}Resume{{/link-to}}</li>
      </ul>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="portfolio">
    <h2>Portfolio</h2>
    <p>
      About gSchool: 6-month intensive program teaching the languages Ruby, Javascript, jQuery and their related frameworks including Ember, and Rails
      We have also learned the art of utilizing APIs, Heroku Deployment, GitHub team project flow, Object Oriented Programming, Web Scraping, with instruction and daily mini-projects and several large projects
      Created a project using Google Maps API to create an application to locate nearby cafes, restaurants, and clothing stores utilizing their filter search
      Created a Reddit clone using Ruby, Rails, Devise Gem, and Twitter Bootstrap
      Created an asynchronous app in three days utilizing Javascript, jQuery,  Rails, AJAX,  Devise Gem, and the YouTube API to allow the user to retrieve a movie trailer, leave a review, and an authentication feature to sign up, sign in and sign out
    </p>

      <ul>
        {{#each project in model}}
        <li>{{#link-to "portfolio.project" project}}{{project.name}}{{/link-to}}</li>
        {{/each}}

    </ul>
    {{outlet}}

  </script>

  <script type="text/x-handlebars" id="portfolio/project">
    <div id="name">
      {{name}}
    </div>


  </script>
